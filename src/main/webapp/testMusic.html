<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>播放音频</title>
</head>
<body>
<button onclick="clickA()">播放/暂停</button>
<audio id="audio" src="music/lingsheng.mp3">你的浏览器不支持</audio>
<script>
    var a=document.getElementById("audio");
    function clickA(){
        if(a.paused){
            a.play();
        }else{
            a.pause();
        }
    }
</script>
</body>
</html>
